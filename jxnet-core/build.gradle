description = "Core module for Jxnet."

sourceSets {
	main {
		resources {
			srcDir 'src/main/resources'
			include 'lib/**/*'
			include 'bin/**/*'
			include 'system/**/*'
		}
	}
}

dependencies {
	testCompile "junit:junit:${JUNIT_VERSION}"
}

task generateJNIHeaders(type: Exec, dependsOn: classes) {
	def classpath = sourceSets.main.output.classesDir
	commandLine 'javah', '-jni', '-d', "${rootDir}/jni/include/jxnet", '-classpath', classpath,
			'com.ardikars.jxnet.Jxnet',
			'com.ardikars.jxnet.BpfProgram',
			'com.ardikars.jxnet.MacAddress'
}

clean {
	file("${rootDir}/jxnet-core/obj").deleteDir()
	file("${rootDir}/jxnet-core/out").deleteDir()
}

