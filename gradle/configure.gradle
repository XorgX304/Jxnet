ext {

	NAME = 'Jxnet'
	GROUP = 'com.ardikars.jxnet'
	VERSION = '1.1.3'

	NDK_HOME = "${System.env.NDK_HOME}"
	TOOLS_DIR = "${rootDir}/tools"
	JXNET_OBJ = "${rootDir}/obj/jxnet"
	TOOLS_OBJ = "${rootDir}/obj/tools"
	JXNET_OUT = "${rootDir}/jxnet-core/src/main/resources/lib"
	TOOLS_OUT = "${rootDir}/jxnet-core/src/main/resources/bin"
	MAVEN_LOCAL_REPOSITORY = "${rootDir}/build/repository"

	JAVA_VERSION = '1.8'
	JUNIT_VERSION = '4.12'

	pom_project = {

		name = "${NAME}"

		description = 'Jxnet is a java library for capturing and sending network paket.'

		packaging 'jar'

		url 'https://github.com/ardikars/Jxnet'

		developers {
			developer {
				id 'ardikars'
				name 'Ardika Rommy Sanjaya'
				email 'contact@ardikars.com'
			}
		}

		licenses {
			license {
				name 'GNU Lesser General Public License, Version 3.0'
				url 'http://www.gnu.org/licenses'
				distribution 'repo'
			}
		}

		scm {
			url 'https://github.com/ardikars/Jxnet.git'
			connection 'scm:git:https://github.com/ardikars/Jxnet.git'
			developerConnection 'scm:git:git@github.com/ardikars/Jxnet.git'
			tag 'HEAD'
		}

		organization {
			name 'ardikars'
			url 'http://ardikars.com'
		}

	}

	defaultBlank = { closure ->
		try {
			closure()
		} catch (MissingPropertyException e) {
			''
		}
	}

}

