buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.5.1.RELEASE"
    }
}

apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom "com.ardikars.jxnet:jxnet-bom:${VERSION}"
    }
}

description = "Jxnet spring boot starter example"

dependencies {
    implementation ("${GROUP}:jxnet-context")
    implementation ("${GROUP}:jxnet-core")
    implementation ("${GROUP}:jxnet-spring-boot-autoconfigure")
    implementation ("${GROUP}:jxnet-spring-boot-starter")
    implementation ("org.springframework.boot:spring-boot-starter")
}

bootJar {
    manifest {
        attributes 'Start-Class': 'com.ardikars.jxnet.spring.boot.starter.example.Application'
    }
}
