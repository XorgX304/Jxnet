description = "Jxnet spring boot starter example"

apply plugin: 'org.springframework.boot'

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${SPRING_BOOT_VERSION}") }
}

dependencies {
    implementation project (":jxnet-context")
    implementation project (":jxnet-core")
    implementation project (":jxnet-spring-boot-autoconfigure")
    implementation project (":jxnet-spring-boot-starter")
    implementation ("org.springframework.boot:spring-boot-starter")
}

bootJar {
    manifest {
        attributes 'Start-Class': 'com.ardikars.jxnet.spring.boot.starter.example.Application'
    }
}
