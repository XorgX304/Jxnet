description = 'Spring boot auto configuration for Jxnet.'

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${SPRING_BOOT_VERSION}") }
}

dependencies {
    implementation project (":jxnet-core")
    implementation project (":jxnet-context")
    implementation ("org.slf4j:slf4j-api:${SLF4J_VERSION}")
    implementation ("org.springframework.boot:spring-boot-configuration-processor")
    implementation ("org.springframework.boot:spring-boot-autoconfigure")
}
